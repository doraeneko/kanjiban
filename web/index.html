<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Kanjiban mit Letterboxing</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            background: black;
            display: block;
            image-rendering: pixelated;
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex="0" width="720" height="1280"></canvas>

    <!-- Macroquad runtime -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>

    <script>
        const canvas = document.getElementById("glcanvas");
        const GAME_WIDTH = 720;
        const GAME_HEIGHT = 1280;
        const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;

        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const windowRatio = windowWidth / windowHeight;

            let renderWidth, renderHeight;

            if (windowRatio > ASPECT_RATIO) {
                renderHeight = windowHeight;
                renderWidth = renderHeight * ASPECT_RATIO;
            } else {
                renderWidth = windowWidth;
                renderHeight = renderWidth / ASPECT_RATIO;
            }

            canvas.style.width = renderWidth + "px";
            canvas.style.height = renderHeight + "px";

            const dpr = window.devicePixelRatio || 1;
            canvas.width = GAME_WIDTH * dpr;
            canvas.height = GAME_HEIGHT * dpr;

            const gl = canvas.getContext("webgl");
            if (gl) {
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        canvas.addEventListener("click", () => canvas.focus());

        load("kanjiban.wasm");
    </script>

    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    <script>
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.body.requestFullscreen();
            }
        });
    </script>
</body>

</html>
