<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanjiban</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            background: black;
            display: block;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
</head>

<body>
    <canvas id="glcanvas" tabindex="0"></canvas>

    <!-- Macroquad runtime -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        const my_canvas = document.getElementById("glcanvas");
        my_canvas.focus();  // Focus on load


        function resizeCanvas() {
            const aspect = 9 / 16; // Portrait mode
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspect) {
                width = height * aspect;
            } else {
                height = width / aspect;
            }

            // Handle device pixel ratio for crisp rendering
            const dpr = window.devicePixelRatio || 1;
            my_canvas.width = width * dpr;
            my_canvas.height = height * dpr;
            my_canvas.style.width = width + "px";
            my_canvas.style.height = height + "px";

            // Scale WebGL to match DPI
            const gl = my_canvas.getContext("webgl");
            if (gl) {
                gl.viewport(0, 0, my_canvas.width, my_canvas.height);
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Refocus when clicking the canvas
        my_canvas.addEventListener("click", () => my_canvas.focus());

        // Load your Macroquad game
        load("kanjiban.wasm");
    </script>
    <button id="fullscreen-btn" style="
    position: absolute;
    top: 10px; right: 10px;
    padding: 8px 12px;
    font-size: 16px;
    background: #333; color: white;
    border: none; border-radius: 6px;">
        â›¶ Fullscreen
    </button>

    <script>
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.body.requestFullscreen();
            }
        });
    </script>
</body>

</html>
