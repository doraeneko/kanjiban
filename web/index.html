<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanjiban</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            background: black;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex="0"></canvas>

    <!-- Macroquad runtime -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        const my_canvas = document.getElementById("glcanvas");
        my_canvas.focus();  // Focus on load


        function resizeCanvas() {
            const aspect = 16 / 9;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspect) {
                // Window is too wide → limit by height
                width = height * aspect;
            } else {
                // Window is too tall → limit by width
                height = width / aspect;
            }

            my_canvas.width = width;
            my_canvas.height = height;
            my_canvas.style.width = width + "px";
            my_canvas.style.height = height + "px";
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Refocus when clicking the canvas
        my_canvas.addEventListener("click", () => my_canvas.focus());

        // Load your Macroquad game
        load("kanjiban.wasm");
    </script>
</body>

</html>
